VERSION: 2
DATALOADER:
  ASPECT_RATIO_GROUPING: false
  FILTER_EMPTY_ANNOTATIONS: false
DATASETS:
  NAME: "solar_panels"
  DATA_ROOT: "/data/datasets/INTELLO/solarPanels"
SOLVER:
  BASE_LR: 0.00001
